<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Sử dụng Set thao tác với dữ liệu</title>
</head>
<body>
    <!-- Peter cần quản lý danh sách động vật trong sở thú, 
        đôi khi cần thêm 1 loài vật mới vào danh sách, 
        đôi khi cần kiểm tra xem loài vật mới đã có trong danh sách chưa, 
        có lúc thì cần xóa một loài động vật khỏi danh sách quản lý của sở thú. 
        Ngoài ra khi có đoàn kiểm tra tới, cần in ra danh sách các loài động vật hiện đang có trong sở thú. -->
    
    <script>
        const zoo = new Set(["Elephan", "Deer", "Crocodile", "Monkey", "Hippopotamus", "Elephan", "Crocodile"]);
        
        //kiểm tra có trong danh sách chưa
        let exist = zoo.has("Giraffe"); 
        console.log(exist);
        
        //thêm mới
        zoo.add("Tiger");
        zoo.add("Lion");
        zoo.add("Bear");
        zoo.add("Giraffe");
        const zoo1 = [...zoo];
        console.log(zoo1);

        //xoá khỏi danh sách
        zoo.delete("Bear");
        
        //In danh sách cho đoàn kiểm tra
        console.log(zoo);
    </script>
</body>
</html>
